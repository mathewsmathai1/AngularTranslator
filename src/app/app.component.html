<div class="input-field col s6">
    <input id="textToBeTranslated" type="text" class="validate" #textToBeTranslated>
    <label for="textToBeTranslated">Enter Text To Be Translated:</label>
  </div>
  <div class="input-field col s6">
    <input id="source" [(ngModel)]= "source"  type="text" class="validate" >
    <label for="source">Enter Source:</label>&nbsp;
  </div>
  <div class="input-field col s6">
    <input id="target"  [(ngModel)] = "target" type="text" class="validate">
    <label for="target" >Target: </label>
 </div>

<br>
<Button id="b1" (click)="clicked(textToBeTranslated)">{{buttonDisplay}}</Button>
<app-displayresult [buttonChildText]="buttonText"></app-displayresult>
